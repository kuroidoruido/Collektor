<div *ngIf="(collection$ | async) as collection; else: loading">
    <h2>{{ collection.label }}</h2>
    <div class="items-container">
        <app-item
            *ngFor="let item of collection.items"
            [item]="item"
        ></app-item>
    </div>
    <fab (click)="router.navigate(['item', 'new'])">+</fab>
</div>
<ng-template #loading> Loading... </ng-template>

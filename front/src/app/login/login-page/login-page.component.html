<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput formControlName="login" placeholder="Login" required />
    </mat-form-field>
    <mat-form-field>
        <input
            matInput
            formControlName="password"
            placeholder="Password"
            type="password"
            required
        />
    </mat-form-field>
    <button mat-button type="submit">Sign in</button>
</form>

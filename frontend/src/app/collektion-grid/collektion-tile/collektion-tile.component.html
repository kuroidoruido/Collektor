<mat-card *ngIf="collektion" [attr.data-collektion-id]="collektion.id">
    <mat-card-header>
        <mat-card-title>{{ collektion.label }}</mat-card-title>
    </mat-card-header>
    <a mat-card-image [routerLink]="['/collection/', collektion.id]">
        <ng-template [ngIf]="collektion.imgUrl" [ngIfElse]="noPhoto">
            <img [src]="collektion.imgUrl" [alt]="collektion.label + '  thumb'">
        </ng-template>
        <ng-template #noPhoto>
            <img src="assets/default-collection.svg" alt="No image for this collection">
        </ng-template>
    </a>
    <mat-card-actions [align]="'end'">
        <a mat-button [routerLink]="['/collection/edit/', collektion.id]">Edit</a>
        <a mat-button [routerLink]="['/collection/', collektion.id]">Open</a>
    </mat-card-actions>
</mat-card>

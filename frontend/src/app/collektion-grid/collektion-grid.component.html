<ng-container *ngIf="collektions$ | async as collektions; else noCollections">
    <ng-container *ngFor="let collektion of collektions">
        <app-collektion-tile [collektion]="collektion"></app-collektion-tile>
    </ng-container>
</ng-container>
<ng-template #noCollections>
    <div>No collections to show.</div>
</ng-template>
